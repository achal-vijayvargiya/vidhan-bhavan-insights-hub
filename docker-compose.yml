version: '3.8'

networks:
  shared-network:
    external: true

services:
  vidhan-bhavan-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vidhan-bhavan-frontend
    ports:
      - "${FRONTEND_PORT:-3030}:80"
      # Optional HTTPS port - uncomment if needed
      # - "${FRONTEND_HTTPS_PORT:-8443}:443"
    environment:
      # Set the backend API URL to use the backend container name
      - VITE_API_URL=${VITE_API_URL:-http://vidhan-bhavan-backend:8000/api}
    volumes:
      # Optional: Mount custom nginx config if you need to override
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - shared-network
    depends_on:
      - vidhan-bhavan-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add persistent volume for logs
volumes:
  nginx_logs:
    driver: local